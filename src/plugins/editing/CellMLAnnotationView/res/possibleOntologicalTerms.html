<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                margin: 0px;
            }

            a {
                color: rgb(54, 96, 146);
                outline: 0px;
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            img.button {
                background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
                border: 1px solid #dcdcdc;
                border-radius: 5px;
                padding: 2px;
            }

            img.button:active {
                background: linear-gradient(to bottom, #e9e9e9 5%, #f9f9f9 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e9e9e9', endColorstr='#f9f9f9',GradientType=0);
                background-color:#e9e9e9;
            }

            img.disabledbutton {
                -webkit-filter: grayscale(100%);
                background-color: #f9f9f9;
                border: 1px solid #dcdcdc;
                border-radius: 5px;
                padding: 2px;
            }

            table {
                width: 100%;
                border-spacing: 0px;
            }

            th {
                font-size: 12pt;
                white-space: nowrap;
            }

            th.count {
                font-size: 10pt;
                font-weight: normal;
                font-style: italic;
            }

            tr.highlighted {
                background-color: rgba(54, 96, 146, 0.05);
            }

            td {
                padding: 0px;
                text-align: center;
                white-space: nowrap;
            }

            td.selected {
                background-color: rgba(54, 96, 146, 0.05);
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                   <th id="name">Name</th>
                   <th id="resource">Resource</th>
                   <th id="id">Id</th>
                   <th class="count" id="count">Id</th>
                </tr>
            </thead>
            <tbody>
%1
            </tbody>
        </table>
    </body>
</html>
