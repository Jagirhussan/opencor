<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            img.button {
                background: linear-gradient(to bottom, rgba(249, 249, 249, 0.2), rgb(233, 233, 233));
                border: 1px solid rgb(219, 219, 219);
                border-radius: 5px;
                padding: 2px;
            }

            img.button:active {
                background: linear-gradient(to bottom, rgba(233, 233, 233, 0.2), rgb(249, 249, 249));
            }

            img.disabledbutton {
                -webkit-filter: grayscale(100%) opacity(50%);
                background-color: rgb(249, 249, 249);
                border: 1px solid rgb(219, 219, 219);
                border-radius: 5px;
                padding: 2px;
            }

            table {
                width: 100%;
                border-spacing: 0px;
            }

            th {
                font-size: 12pt;
                white-space: nowrap;
            }

            th.count {
                font-size: 10pt;
                font-weight: normal;
                font-style: italic;
            }

            tr.highlighted {
                background-color: rgba(54, 96, 146, 0.05);
            }

            td {
                padding: 0px;
                text-align: center;
                white-space: nowrap;
            }

            td.selected {
                background-color: rgba(54, 96, 146, 0.05);
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <table>
            <thead>
                <tr>
                   <th id="name">Name</th>
                   <th id="resource">Resource</th>
                   <th id="id">Id</th>
                   <th class="count" id="count">Id</th>
                </tr>
            </thead>
            <tbody>
%1
            </tbody>
        </table>
    </body>
</html>
