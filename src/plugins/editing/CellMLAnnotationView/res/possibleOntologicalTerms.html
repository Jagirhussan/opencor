<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                margin: 0px;
            }

            a {
                color: rgb(54, 96, 146);
                outline: 0px;
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            button {
                outline: 0px;
            }

            img {
                vertical-align: middle;
            }

            table {
                width: 100%;
            }

            th {
                white-space: nowrap;
            }

            th.count {
                font-weight: normal;
                font-style: italic;
            }

            td {
                text-align: center;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                   <th id="name">Name</th>
                   <th id="resource">Resource</th>
                   <th id="id">Id</th>
                   <th class="count" id="count">Id</th>
                </tr>
            </thead>
            <tbody>
%1
            </tbody>
        </table>
    </body>
</html>
