<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                cursor: default;
            }

            .hidden {
                display: none;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            a.noHover:hover {
                margin: 0px;
                border: 0px;
                background: rgba(255, 255, 255, 0);
            }

            img.button {
                position: relative;
                top: -3px;
                margin-left: 2px;
                border: 1px solid rgb(213, 213, 213);
                border-radius: 5px;
                padding: 2px;
                background: linear-gradient(rgb(252, 252, 252), rgb(238, 238, 238));
                cursor: default;
            }

            img.button:hover {
                border: 1px solid rgb(221, 221, 221);
                background: linear-gradient(rgb(238, 238, 238), rgb(221, 221, 221));
            }

            img.button:active {
                border: 1px solid rgb(181, 181, 181);
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
            }

            img.clone {
                content: url("%1");
            }

            img.commit {
                content: url("%2");
            }

            img.downButton {
                position: relative;
                top: -3px;
                margin-left: 2px;
                border: 1px solid rgb(181, 181, 181);
                border-radius: 5px;
                padding: 2px;
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
                cursor: default;
            }

            img.folderOwned {
                content: url("%3");
            }

            img.folderOwnedOpen {
                content: url("%4");
            }

            img.folder {
                content: url("%5");
            }

            img.folderOpen {
                content: url("%6");
            }

            img.stage {
                content: url("%7");
            }

            img.unstage {
                content: url("%8");
            }

            img.synchronize {
                content: url("%9");
            }

            img.synchronizePush {
                content: url("%10");
            }

            img.synchronizePull {
                content: url("%11");
            }

            p {
                margin: 0px 0px 2px 0px;
            }

            table {
                border-spacing: 0px;
            }

            table.fullWidth {
                width: 100%;
                margin: 0px;
            }

            td {
                padding: 0px;
                vertical-align: top;
            }

            td.action, td.status {
                padding-left: 8px;
            }

            td.button {
                vertical-align: top;
            }

            td.fullWidth {
                width: 100%;
            }

            td.icon {
                padding-right: 8px;
                vertical-align: top;
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <p id="message"/>

        <table class="fullWidth">
            <tbody id="workspaces">
                %12
            </tbody>
        </table>
    </body>
</html>
