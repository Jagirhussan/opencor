<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                cursor: default;
            }

            .hidden {
                display: none;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            a.noHover:hover {
                margin: 0px;
                border: 0px;
                background: rgba(255, 255, 255, 0);
            }

            img.button {
                position: relative;
                top: 1px;
                margin-left: 2px;
                border: 1px solid rgb(213, 213, 213);
                border-radius: 5px;
                padding: 2px;
                background: linear-gradient(rgb(252, 252, 252), rgb(238, 238, 238));
                cursor: default;
            }

            img.button:hover {
                border: 1px solid rgb(221, 221, 221);
                background: linear-gradient(rgb(238, 238, 238), rgb(221, 221, 221));
            }

            img.button:active {
                border: 1px solid rgb(181, 181, 181);
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
            }

            img.clone {
                content: url("%1");
            }

            img.commit {
                content: url("%2");
            }

            img.downButton {
                position: relative;
                top: 1px;
                margin-left: 4px;
                border: 1px solid rgb(181, 181, 181);
                border-radius: 5px;
                padding: 2px;
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
                cursor: default;
            }

            img.folder {
                content: url("%3");
            }

            img.folderOpen {
                content: url("%4");
            }

            img.owned {
                content: url("%5");
            }

            img.stage {
                content: url("%6");
            }

            img.unstage {
                content: url("%7");
            }

            img.synchronize {
                content: url("%8");
            }

            img.synchronizePush {
                content: url("%9");
            }

            img.synchronizePull {
                content: url("%10");
            }

            p {
                margin: 0px 0px 2px 0px;
            }

            span.iStatus {
                color: rgb(136, 0, 0);
                display: inline-block;
                width: 1em;
            }

            span.wStatus {
                color: rgb(136, 0, 0);
                display: inline-block;
                width: 1em;
            }

            table {
                border-spacing: 0px;
            }

            table,
            td,
            tr {
                margin: 0px;
                padding: 0px;
                color: rgb(54, 96, 146);
            }

            td {
                vertical-align: top;
                padding-top: 2px;
                padding-bottom: 2px;
            }

            td:last-child,
            tr.folder > td,
            tr.workspace > td,
                padding-bottom: 0px;
            }

            td.action img,
                margin-top: 2px;
                margin-right: 2px;
                margin-left: 0px;
            }

            td.icon img {
                margin-top: 2px;
                margin-left: 4px;
            }

            td.icon img.star {
                margin-top: 0px;
            }

            td.status {
                width: 2.5em;
                text-align: right;
            }

            td.action {
                width: 35px;
                text-align: right;
            }

            td.icon {
                width: 24px;
            }

            td.icon a,
            td.name a {
                width: 100%;
            }

            tr.contents > td {
                padding-top: 0px;
                padding-bottom: 4px;
            }

            tr.workspace > td.action {
                padding: 0px;
                width: 50px;
            }

            tr.workspace > td.name {
                padding-top: 4px;
            }

            tr.workspace > td.status {
                width: 1em;
                font-weight: bold;
                color: rgb(136, 0, 0);
            }

            tr.folder td.icon {
                padding-left: 0px;
            }

            td.name {
                width: 100%;
                padding-top: 2px;
                overflow-wrap: break-word;
            }

            tr.folder > td.icon {
                padding-top: 0px;
            }

            tr.workspace {
                border-top: 4px solid white;
            }

            tr.workspace + tr.contents {
                border-top: 4px solid white;
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <p id="message">
            %11
        </p>

        <table class="fullWidth">
            <tbody id="workspaces">
                %12
            </tbody>
        </table>
    </body>
</html>
