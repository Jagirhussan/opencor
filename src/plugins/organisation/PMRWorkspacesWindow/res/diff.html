<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                margin: 0px;
                cursor: default;
            }

            div {
                margin: 0em 0em 0.5em 0em;
                background: rgba(16, 115, 176, 0.69);
                font-size: 13pt;
                font-weight: bold;
                color: rgb(255, 255, 255);
            }

            pre {
                margin: 0px;
            }

            span.warning {
                background: rgba(228, 158, 37, 0.19);
                color: rgb(150, 105, 26);
            }

            span.insert {
                background: rgba(22, 157, 116, 0.19);
                color: rgb(16, 105, 76);
            }

            span.delete {
                background: rgba(211, 94, 26, 0.19);
                color: rgb(140, 63, 18);
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        %1
    </body>
</html>
