
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            a.noHover:hover {
                margin: 0px;
                border: 0px;
                background: rgba(255, 255, 255, 0);
                cursor: default;
            }

            p {
                margin: 0px;
            }

            td.button {
                vertical-align: top;
            }

            ul {
                margin: 0px;
            }

            li {
                list-style-type: square;
                margin-left: -1em;
            }

            img.button, img.disabledButton {
                position: relative;
                top: 1px;
                margin-left: 4px;
                border: 1px solid rgb(219, 219, 219);
                border-radius: 5px;
                padding: 2px;
                background: linear-gradient(to bottom, rgba(249, 249, 249, 0.2), rgb(233, 233, 233));
                cursor: default;
            }

            img.button:hover {
                border: 1px solid rgb(189, 189, 189);
            }

            img.button:active {
                background: linear-gradient(to bottom, rgba(233, 233, 233, 0.2), rgb(249, 249, 249));
            }

            img.clone {
                content: url("%1");
            }

            img.disabledClone {
                content: url("%2");
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <p id="message"/>

        <table>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
