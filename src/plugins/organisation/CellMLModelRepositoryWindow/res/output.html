
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
            }

            a {
                outline: 0px;
                color: rgb(54, 96, 146);
                text-decoration: none;
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                margin: -1px;
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            a.noHover:hover {
                margin: 0px;
                border: 0px;
                background: rgba(255, 255, 255, 0);
                cursor: default;
            }

            p {
                margin: 0px;
            }

            td {
                padding: 0px 0px 4px 0px;
            }

            td.button {
                vertical-align: top;
            }

            ul {
                margin: 0px;
            }

            li {
                list-style-type: square;
                margin-left: -1em;
            }

            img.button {
                position: relative;
                top: 1px;
                margin-left: 4px;
                border: 1px solid rgb(213, 213, 213);
                border-radius: 5px;
                padding: 2px;
                background: linear-gradient(rgb(252, 252, 252), rgb(238, 238, 238));
                cursor: default;
            }

            img.down {
                background: linear-gradient(to bottom, rgb(233, 233, 233), rgba(249, 249, 249, 0.2));
            }

            img.button:hover {
                border: 1px solid rgb(221, 221, 221);
                background: linear-gradient(rgb(238, 238, 238), rgb(221, 221, 221));
            }

            img.button:active {
                border: 1px solid rgb(181, 181, 181);
                background: rgb(220, 220, 220);
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px 0px inset;
            }

            img.clone {
                content: url("%1");
            }

            img.open {
                content: url("%2");
            }
        </style>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <p id="message"/>

        <table>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
