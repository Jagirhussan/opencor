language: cpp

compiler:
  - gcc
  - clang

env:
  - CONFIG=Release
  - CONFIG=Debug

before_install:
  - wget http://www.cmake.org/files/v2.8/cmake-2.8.12-Linux-i386.sh
  - chmod +x cmake-2.8.12-Linux-i386.sh
  - sudo ./cmake-2.8.12-Linux-i386.sh --skip-license --prefix=/usr
  - sudo apt-get -qq update
  - sudo apt-get -qq install ia32-libs-multiarch
  - sudo apt-get -qq install libgl1-mesa-dev
  - sudo apt-add-repository -y ppa:beineri/opt-qt511
  - sudo apt-get -qq update
  - sudo apt-get -qq install qt51base qt51svg

before_script:
  - export PROCS=`cat /proc/cpuinfo | grep processor | wc -l`
  - echo "Number of processors: $PROCS."
  - cmake --version
  - qmake --version | grep "Qt version" | awk '{ print $2 " " $3 " " $4 }'

script:
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$CONFIG -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_PREFIX_PATH=/opt/qt51/lib/cmake -DENABLE_TESTING=True ..
  - make -j $PROCS
  - cd tests
  - ./runtests

notifications:
  recipients: team@opencor.ws
  email:
    on_success: change
    on_failure: always
